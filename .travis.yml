language: generic
sudo: required
services:
- docker
script:
# smoke test
- ./devops/compile_frontend.sh build-dist
# tests of web components
- docker-compose run --rm py.test
- docker-compose run --rm flake8
- docker-compose run --rm bandit -r atf_eregs -x tests
# tests of parser extensions
- cd eregs_extensions
- docker-compose run --rm py.test
- docker-compose run --rm flake8
- docker-compose run --rm bandit -r atf_regparser -x tests
